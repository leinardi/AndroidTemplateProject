plugins {
    id 'forlago.android-core-conventions'
    id 'com.google.dagger.hilt.android'
}

android {
    buildFeatures {
        compose true
    }
    composeOptions {
        kotlinCompilerExtensionVersion libs.versions.androidx.compose.compiler.get()
    }
    kotlinOptions {
        freeCompilerArgs += '-opt-in=androidx.compose.material.ExperimentalMaterialApi'
        freeCompilerArgs += '-opt-in=androidx.compose.ui.ExperimentalComposeUiApi'
        freeCompilerArgs += '-opt-in=com.google.accompanist.pager.ExperimentalPagerApi'
    }
}

dependencies {

    // Android
    implementation libs.androidx.activity.compose
    implementation libs.androidx.appcompat
    implementation libs.androidx.core.ktx
    implementation libs.androidx.lifecycle.runtime
    implementation libs.androidx.lifecycle.viewmodel.compose
    implementation libs.androidx.navigation.fragment
    implementation libs.androidx.navigation.ui.ktx

    // General
    implementation libs.hilt.android
    implementation libs.hilt.navigation.compose
    kapt libs.hilt.compiler
    implementation libs.timber

    // Modules
    api projects.modules.coreFeature
    implementation projects.modules.coreAndroid
    implementation projects.modules.coreI18n
    implementation projects.modules.coreLogging
    implementation projects.modules.coreUi

}
